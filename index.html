<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
  <form action="https://formsubmit.co/rendipur234@gmail.com" method="POST" >
